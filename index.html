<!DOCTYPE html>
<html>
<head>
  <title>App Detection</title>
</head>
<body>

<script>
  function checkAppInstalled() {
    var userAgent = navigator.userAgent || navigator.vendor || window.opera;
    
    
    if (/android/i.test(userAgent)) {
      
      window.location.href = 'https://play.google.com/store/apps/details?id=com.Ordrz.sale';
    }
    else{
        alert("App is installed");
    }
    
    
    if (/iPhone|iPod|iPad/i.test(userAgent)) {
      
      window.location.href = 'ordrz://';
      
      
      setTimeout(function() {
        
        window.location.href = 'https://apps.apple.com/us/app/ordrz/id6443539986';
      }
      , 2000); // Adjust the duration as needed
    }
    
    // Display an alert if the device OS is not detected
    alert("Unable to detect the device's operating system.");
  }
  
  // Call the function when the page is loaded
  window.onload = checkAppInstalled;
</script>

</body>
</html>
